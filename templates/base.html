<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vinoteca - {% endblock %}</title>  <!-- SEO: Título dinámico -->
    <meta name="description" content="{% block meta_description %}Explora vinos premium en nuestra vinoteca.{% endblock %}">
    {% load static %}  <!-- Para CSS/JS estáticos -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Asume un CSS global -->
    <!-- Agrega Bootstrap o HTMX si usas [6] -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'product_list' %}">Vinoteca</a>  <!-- Link a home/catalog -->
            <ul class="navbar-nav">
                <li><a href="{% url 'product_list' %}">Catálogo</a></li>
                <li><a href="/cart/">Carrito</a></li>  <!-- Asumiendo app 'cart' -->
                <li><a href="/pos/">POS (Tienda)</a></li>
                <!-- Agrega login o búsqueda -->
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
            <!-- Contenido dinámico va aquí (sobrescrito por child templates) -->
        {% endblock %}
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Vinoteca - Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado o HTMX para updates dinámicos [6] -->
</body>
</html>
