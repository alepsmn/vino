{% extends 'base.html' %}

{% block title %}Checkout - Vinoteca{% endblock %}

{% block content %}
    <h1>Checkout</h1>
    <p><strong>Total a pagar:</strong> {{ cart.total|floatformat:2 }} €</p>
    <form method="post">
        {% csrf_token %}
        <!-- agrega campos para dirección, etc. -->
        <button type="submit">Confirmar y pagar</button>
    </form>
    <a href="{% url 'cart:cart_detail' %}">Volver al carrito</a>
{% endblock %}
